{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <title>Upload File</title>
        <link rel="stylesheet" href="{% static "regml/style.css" %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 100%;
                background-color: #2D3949 !important;
                color: rgba(255,255,255,0.8);
                font-family: 'VT323', monospace;
                font-size: 130%;
                margin-top: 35px;
            }

        </style>
    </head>
    <body>
        <div class="cover-container d-flex w-200 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
          </nav>
        </div>
      </header>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container" style="margin-top: 30px; display: inline-grid">
                <div style="margin-bottom: 15px"><h1>Initialise ML Project</h1></div>
                <div class="row">
                    <div class="col-md-12">
                     <div class="form-group" style="display:inline-grid">
                         <label for="title">Project Name</label>
                         <input type="text" name="title" id="title" required="" placeholder="Enter name" style="border-width: 1px;"/>
                         <p></p>
                         <span>Please upload your file</span>
                     </div>

                        <div class="file-drop-area"><span class="choose-file-button">Choose file</span> <span class="file-message">or drag and drop files here</span> <input class="file-input" type="file" name="file" id="file" /></div>
                        <div class="form-check">
                            <input type="checkbox" name="tick" class="form-check-input" id="tick" style="float: left;margin-top: 20px"/>
                            <label class="form-check-label" for="tick" style="float: left;margin-top: 10px">Remove missing values</label>
                        </div>
                        <p></p>
                         <input type="submit" class="btn btn-light btn-lg" value="CREATE" style="background-color: #2D3949;float: right;margin-right: -20px" />
                    </div>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
